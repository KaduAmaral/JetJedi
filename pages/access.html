<div class="page container" id="access" ng-controller="AccessController">

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
            <div class="page-header">
                <h3>Acessar</h3>
            </div>
            <p>Informe o Token de Acesso</p>

            <div class="form-group">
                <label for="access_token">Token:</label>
                <input type="text" ng-model="token" id="access_token" class="form-control">
            </div>

            <div class="form-group">
                <label for="keep_alive">
                    <input type="checkbox" ng-model="keep_alive" id="keep_alive" value="true"> Mantenha-me conectado.
                </label>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button ng-click="access()" type="button" class="btn btn-success btn-block">Acessar</button>
                </div>
            </div>


        </div>
    </div>


</div>
