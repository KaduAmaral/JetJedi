<div class="page container" id="novo-jedi" ng-controller="JediController">
   <div class="page-header">
      <h3>Editando Jedi - {{ jedi.name }}</h3>
   </div>

   <form ng-submit="submitjedi()" id="jedi-form">
      <input type="hidden" name="jedi-id" id="jedi-id" ng-model="jedi.id">
      <div class="row">
         <div class="col-xs-12 col-sm-6">
            <div class="form-group">
               <label for="jedi-name">Nome</label>
               <input type="text" name="jedi-name" id="jedi-name" ng-model="jedi.name" class="form-control">
               <p class="help-block"></p>
            </div>

            <div class="form-group">
               <label for="jedi-planet">Planeta</label>
               <input type="text" name="jedi-planet" id="jedi-planet" ng-model="jedi.planet" class="form-control">
            </div>

            <div class="form-group">
               <label for="jedi-master">Mestre</label>
               <input type="text" name="jedi-master" id="jedi-master" ng-model="jedi.master" class="form-control">
               <p class="help-block"></p>
            </div>

            <div class="form-group">
               <label for="jedi-status">Status</label>
               <select 
                  name="status" 
                  id="jedi-status" 
                  class="form-control"
                  ng-model="jedi.status"
                  ng-options="convertToString(stat.id) as stat.status_name for stat in status"
                  >
               </select>
               <p class="help-block"></p>
            </div>
         </div>

         <div class="clearfix"></div>

         <div class="col-xs-12 col-sm-6">
            <button type="submit" type="submit" class="btn btn-default">SALVAR</button>
            <a href="#!/jedis" class="btn btn-default">CANCELAR</a>
         </div>

         <br><br>
      </div>
   </form>


</div>
